<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>
<div>
  <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/><br>
    <br>
    <label for="lastName">Enter lastName</label>
    <input type="text" th:field="*{lastName}" id="lastName"/><br>
    <br>
    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age"/><br/>
    <br>
    <label for="login">Enter login</label>
    <input type="text" th:field="*{login}" id="login"/><br/>
    <br>
    <label th:for="password">Enter password</label>
    <input type="password" id="password" name="password"/><br/>
    <br>

    <div>
      <select name="hasRoles" multiple required size="3">
        <option disabled selected>has Roles</option>
        <div th:each="roles : ${user.getRoles()}">
          <option name="roles" th:text="${roles.getRole()}" th:value="${roles.getId()}" selected></option>
        </div>
      </select>
    </div>

    <div>
      <p> Choose role: </p>
      <select name="selectedRoles" multiple required size="3">
        <option disabled selected>Select role</option>
        <div th:each="role : ${AllRoles}">
          <option name="roles" th:text="${role.getRole()}" th:value="${role.getId()}"></option>
        </div>
      </select>
    </div>

    <input type="submit" value="Update user" />
  </form>
</div>
</body>
</html>
